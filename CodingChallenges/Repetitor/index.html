<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/bootstrap-4.0.0.min.css">
	<title>Repetitor</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="libraries/p5.speech.js"></script>
	<script src="libraries/tabletop.js"></script>
	<script src="sketch.js"></script>
	<script src="sheet.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			margin: auto;
		}
	</style>
</head>

<body style="padding-left: 20px">
	<h1>Repetitor</h1>
	
	<p>See <a href="https://github.com/pom421/pom421.github.io/tree/master/CodingChallenges/Repetitor">code on GitHub</a></p>

	<p>With Repetitor, you can repeat a whole theater scene with nobody but a computer (and a good old browser like Chrome or Firefox!)</p>

	<p><i>Instructions : choose a character to repeat. Clic Run. Press right arrow to skip the current sentence. Press space to pause</i></p>

	<p id="urlSheet"></p>

	<p>
		<select id="characterSelect"></select>
	
		<button id="toggleRunButton"></button>
		
		<button id="nextButton">Next</button>
	</p>

	<div id='myContainer' style='padding: 10px; height: 600px; width: 100%; overflow-y:scroll; overflow-x:scroll; border: 1px solid #d3d3d3'></div>
</body>

</html>
